<div class="main">
  <h2>YOUR SUBSCRIPTIONS</h2>
    <div class="container">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Subscription Id</th>
                <th scope="col">Drug Name</th>
                <th scope="col">Quantity</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of subsData; let i=index">
                <th scope="row">{{i+1}}</th>
                <td>{{item.subsId}}</td>
                <td>{{item.drugName}}</td>
                <td>{{item.quantity}}</td>
              </tr>
            </tbody>
          </table>
    </div>
</div>

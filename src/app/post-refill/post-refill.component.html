<div class="container">
    <h2>REFILL DRUGS</h2>
<form class="refill" #refillForm="ngForm" (submit)="doRefill(refillForm.value)">
    <div class="details1">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Enter SubscriptionID: </label>
            <input type="text" class="form-control" id="exampleFormControlInput1" name="subsId" [(ngModel)]="subsId"/>
        </div> 
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Enter Policy ID:</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" name="policyId" [(ngModel)]="policyId"/>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Enter Location</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" name="location" [(ngModel)]="location"/>
        </div>
        </div>
        <div class="card-container">
        <div class="card">
        <div class="card-body">
            <h5 class="card-title">Add Your Drugs</h5>
        <div class="mb-3">
            <label  class="form-label">Drug Name</label>
            <input type="text" class="form-control" name="drugName" (input)="onChangeDrugName($event)"/>
            <label  class="form-label">Quantity</label>
            <input type="text" class="form-control" name="Quantity" (input)="onChangeQuantity($event)"/>
            <a class="btn btn-primary" (click)="addDrug()">ADD</a>
            <span class="badge rounded-pill text-bg-primary" *ngFor="let item of arr">{{item.drugName}}</span>
        </div>
        </div>
        </div>
        </div>
        <div>
            <button class="btn btn-success" type="submit">SUBMIT</button>
        </div>

</form>
</div>

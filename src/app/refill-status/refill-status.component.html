<div class="main">
    <div class="container">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Subscription Id</th>
                <th scope="col">Status</th>
                <th scope="col">View</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of getRefillStatusData; let i=index">
                <th scope="row">{{i}}</th>
                <td>{{item.subscriptionId}}</td>
                <td [ngStyle]="{'color':(item.status)?'green':'red'}">{{item.status}}</td>
                <td *ngIf="!item.status"><a class="btn btn-success" [routerLink]="['openSubscription',item.subscriptionId]">View</a></td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
